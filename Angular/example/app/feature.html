<div>
    <h4>Applications:</h4>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="item in features">
            <div>
                <h3>{{item.app.title}}</h3>
                <p><button  type="button" class="btn btn-primary" ng-click="addApp(item.app.id)">Add</button></p>
            </div>
     </ul>
</div>
